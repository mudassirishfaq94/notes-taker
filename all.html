<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Notes â€¢ Notes Taker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'],
            },
            colors: {
              primary: {
                DEFAULT: '#6366F1',
                50: '#EEF2FF',
                100: '#E0E7FF',
                200: '#C7D2FE',
                300: '#A5B4FC',
                400: '#818CF8',
                500: '#6366F1',
                600: '#4F46E5',
                700: '#4338CA',
                800: '#3730A3',
                900: '#312E81',
              },
              surface: { light: '#FFFFFF', dark: '#0F172A' },
            },
            boxShadow: { soft: '0 10px 30px -10px rgba(2, 6, 23, 0.25)' },
          },
        },
      };
    </script>
  </head>
  <body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/60 dark:supports-[backdrop-filter]:bg-slate-900/60 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">All notes</h1>
            <button id="backBtn" class="rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">Back</button>
          </div>
        </div>
      </header>

      <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <!-- Filters -->
          <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-soft">
            <div class="p-4 sm:p-6">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                <div>
                  <label for="searchAllInput" class="block text-xs font-medium mb-1">Search</label>
                  <input id="searchAllInput" type="search" placeholder="Search title, content, tags" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                  <label for="categorySelectAll" class="block text-xs font-medium mb-1">Category</label>
                  <select id="categorySelectAll" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50"></select>
                </div>
                <div>
                  <label for="dateStartAll" class="block text-xs font-medium mb-1">Start date</label>
                  <input id="dateStartAll" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                  <label for="dateEndAll" class="block text-xs font-medium mb-1">End date</label>
                  <input id="dateEndAll" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
              </div>
            </div>
          </div>

          <!-- Masonry grid -->
          <div id="allMasonry" class="mt-6 columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-4"></div>
        </div>
      </main>

      <footer class="mt-auto border-t border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-sm text-slate-500 dark:text-slate-400">
          Built with Tailwind CSS and modern JavaScript.
        </div>
      </footer>
    </div>

    <!-- Markdown and sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="./all.js"></script>
  </body>
  </html>
