<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes Taker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'],
            },
            colors: {
              primary: {
                DEFAULT: '#6366F1', // indigo-500
                50: '#EEF2FF',
                100: '#E0E7FF',
                200: '#C7D2FE',
                300: '#A5B4FC',
                400: '#818CF8',
                500: '#6366F1',
                600: '#4F46E5',
                700: '#4338CA',
                800: '#3730A3',
                900: '#312E81',
              },
              accent: '#10B981', // emerald-500
              surface: {
                light: '#FFFFFF',
                dark: '#0F172A', // slate-900
              },
            },
            boxShadow: {
              soft: '0 10px 30px -10px rgba(2, 6, 23, 0.25)',
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/60 dark:supports-[backdrop-filter]:bg-slate-900/60 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-3">
              <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-primary/10 text-primary">
                <!-- notebook icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                  <path d="M6.25 4.5A2.25 2.25 0 0 1 8.5 2.25h8.25a2.25 2.25 0 0 1 2.25 2.25v15a2.25 2.25 0 0 1-2.25 2.25H8.5A2.25 2.25 0 0 1 6.25 19.5V4.5z"/>
                  <path d="M4.5 6.75A.75.75 0 0 1 5.25 6h.75v12h-.75a.75.75 0 0 1-.75-.75V6.75z"/>
                </svg>
              </div>
              <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">Notes Taker</h1>
            </div>
            <div class="flex items-center gap-2 sm:gap-3">
              <!-- Search -->
              <div class="relative hidden sm:block">
                <input id="searchInput" type="search" placeholder="Search notes..." class="w-48 sm:w-64 md:w-80 lg:w-96 rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-9 py-2 text-sm outline-none focus:ring-2 focus:ring-primary/50">
                <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M10.5 3a7.5 7.5 0 1 0 4.743 13.34l4.208 4.209a.75.75 0 1 0 1.06-1.06l-4.209-4.208A7.5 7.5 0 0 0 10.5 3Zm0 1.5a6 6 0 1 1 0 12a6 6 0 0 1 0-12Z" clip-rule="evenodd"/></svg>
                </span>
              </div>
              <!-- Standalone All Notes link -->
              <a href="./all.html" id="allNotesLink" class="hidden sm:inline-flex rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">See all notes</a>
              <!-- Theme toggle -->
              <button id="themeToggle" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700 transition-colors">
                <span class="sr-only">Toggle theme</span>
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden"><path d="M12 18a6 6 0 1 0 0-12a6 6 0 0 0 0 12Zm0 3.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 1.5 0v1.5a.75.75 0 0 1-.75.75Zm0-18a.75.75 0 0 1-.75-.75V.75a.75.75 0 0 1 1.5 0V3a.75.75 0 0 1-.75.75Zm9 9a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 .75.75Zm-18 0a.75.75 0 0 1-.75.75H.75a.75.75 0 0 1 0-1.5H3a.75.75 0 0 1 .75.75Zm13.78 6.53a.75.75 0 0 1-1.06 1.06l-1.06-1.06a.75.75 0 0 1 1.06-1.06l1.06 1.06Zm-11.5-11.5a.75.75 0 1 1-1.06-1.06l1.06-1.06a.75.75 0 1 1 1.06 1.06L5.28 6.78Zm11.5-1.06a.75.75 0 1 1 1.06 1.06l-1.06 1.06a.75.75 0 0 1-1.06-1.06l1.06-1.06Zm-11.5 11.5a.75.75 0 0 1 1.06 1.06L4.28 18.28a.75.75 0 1 1-1.06-1.06l1.06-1.06Z"/></svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M21.752 15.002a9 9 0 0 1-12.754-12.75a.75.75 0 0 0-.668-1.252A9.75 9.75 0 1 0 22.998 15.67a.75.75 0 0 0-1.246-.668Z"/></svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            <!-- Categories Sidebar -->
            <aside class="md:col-span-4 lg:col-span-3">
              <div class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 rounded-xl border border-slate-200 dark:border-slate-700 shadow-soft overflow-hidden">
                <div class="p-4 sm:p-6">
                  <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">Categories</h2>
                  </div>
                  <nav id="categoriesList" class="space-y-2" aria-label="Categories">
                    <!-- populated by app.js -->
                  </nav>
                  <form id="categoryForm" class="mt-4 flex flex-col sm:flex-row gap-2">
                    <input id="categoryName" type="text" placeholder="New category" class="min-w-0 flex-1 rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                    <button type="submit" class="rounded-lg px-3 py-2 text-sm font-medium bg-primary text-white hover:bg-primary/90 shrink-0 w-full sm:w-auto">Add</button>
                  </form>
                </div>
              </div>
            </aside>

            <!-- Content -->
            <div class="md:col-span-8 lg:col-span-9">
              <!-- Mobile category selector -->
              <div class="mb-4 md:hidden">
                <label for="categorySelectMobile" class="block text-sm font-medium mb-1">Category</label>
                <select id="categorySelectMobile" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50"></select>
              </div>

              <!-- New Note Form -->
              <section class="mb-8">
                <div class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 rounded-xl border border-slate-200 dark:border-slate-700 shadow-soft">
                  <div class="p-4 sm:p-6">
                    <h2 class="text-lg font-semibold mb-4">Create a new note</h2>
                <form id="noteForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div class="md:col-span-2">
                    <label for="title" class="block text-sm font-medium mb-1">Title</label>
                    <input id="title" name="title" type="text" placeholder="e.g. Project ideas" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" required />
                  </div>
                  <div class="md:col-span-2">
                    <label for="content" class="block text-sm font-medium mb-1">Content</label>
                    <div class="space-y-2">
                      <div class="flex items-center gap-2 text-xs">
                        <span class="text-slate-500 dark:text-slate-400">Markdown supported</span>
                        <div class="inline-flex rounded-md border border-slate-300 dark:border-slate-700 overflow-hidden">
                          <button type="button" id="writeTab" class="px-2 py-1 bg-slate-100 dark:bg-slate-800">Write</button>
                          <button type="button" id="previewTab" class="px-2 py-1">Preview</button>
                        </div>
                      </div>
                      <textarea id="content" name="content" rows="6" placeholder="Write your note here..." class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" required></textarea>
                      <div id="contentPreview" class="hidden prose prose-sm dark:prose-invert max-w-none rounded-lg border border-slate-200 dark:border-slate-800 p-3 bg-slate-50 dark:bg-slate-900"></div>
                    </div>
                  </div>
                  <div>
                    <label for="tags" class="block text-sm font-medium mb-1">Tags (comma separated)</label>
                    <input id="tags" name="tags" type="text" placeholder="work, ideas" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                  </div>
                  <div>
                    <label for="categorySelect" class="block text-sm font-medium mb-1">Category</label>
                    <select id="categorySelect" name="category" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50"></select>
                  </div>
                  <div>
                    <label for="color" class="block text-sm font-medium mb-1">Accent color</label>
                    <select id="color" name="color" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50">
                      <option value="indigo">Indigo</option>
                      <option value="emerald">Emerald</option>
                      <option value="rose">Rose</option>
                      <option value="amber">Amber</option>
                      <option value="sky">Sky</option>
                      <option value="violet">Violet</option>
                    </select>
                  </div>
                  <div class="md:col-span-2 flex items-center justify-between gap-3">
                    <div class="flex items-center gap-3">
                      <button type="submit" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium bg-primary text-white hover:bg-primary/90 shadow-soft">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M12 4.5a.75.75 0 0 1 .75.75v6h6a.75.75 0 0 1 0 1.5h-6v6a.75.75 0 0 1-1.5 0v-6h-6a.75.75 0 0 1 0-1.5h6v-6a.75.75 0 0 1 .75-.75Z"/></svg>
                        Add Note
                      </button>
                      <button type="reset" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">
                        Reset
                      </button>
                    </div>
                    <div class="flex items-center gap-3">
                      <button id="exportBtn" type="button" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M3.75 13.5a.75.75 0 0 1 .75-.75h4.5V6.75a.75.75 0 0 1 1.28-.53l8.25 8.25a.75.75 0 0 1-.53 1.28H13.5v4.5a.75.75 0 0 1-1.28.53l-8.25-8.25a.75.75 0 0 1-.47-.78Z"/></svg>
                        Export
                      </button>
                      <label for="importInput" class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium cursor-pointer bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M20.25 10.5a.75.75 0 0 1-.75.75h-4.5v6.75a.75.75 0 0 1-1.28.53l-8.25-8.25a.75.75 0 0 1 .53-1.28H10.5V3.75a.75.75 0 0 1 1.28-.53l8.25 8.25c.2.2.3.47.27.75Z"/></svg>
                        Import
                      </label>
                      <input id="importInput" type="file" accept="application/json" class="hidden" />
                    </div>
                  </div>
                </form>
                  </div>
                </div>
              </section>

              <!-- Notes List -->
              <section>
                <div class="flex items-center justify-between mb-4">
                  <h2 class="text-lg font-semibold">Your notes</h2>
                  <div class="flex items-center gap-3">
                    <button id="openAllNotes" type="button" class="hidden sm:inline-flex rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">See all</button>
                    <div class="sm:hidden flex items-center gap-2">
                      <a href="./all.html" class="rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">See all notes</a>
                      <input id="searchInputMobile" type="search" placeholder="Search notes..." class="flex-1 w-56 rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                  </div>
                </div>
                <!-- Quick date filters for home view -->
                <div class="mb-4 grid grid-cols-1 sm:grid-cols-3 gap-3">
                  <div>
                    <label for="dateStart" class="block text-xs font-medium mb-1">Start date</label>
                    <input id="dateStart" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                  </div>
                  <div>
                    <label for="dateEnd" class="block text-xs font-medium mb-1">End date</label>
                    <input id="dateEnd" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                  </div>
                  <div class="hidden sm:flex items-end">
                    <button id="clearDates" type="button" class="rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">Clear dates</button>
                  </div>
                </div>
                <div id="notesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
                <p id="emptyState" class="hidden text-center text-slate-500 dark:text-slate-400 py-12">No notes yet. Create your first note above!</p>
              </section>

              <!-- All Notes Full Page View -->
              <section id="allNotesView" class="hidden">
                <div class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 rounded-xl border border-slate-200 dark:border-slate-700 shadow-soft">
                  <div class="p-4 sm:p-6">
                    <div class="flex items-center justify-between mb-4">
                      <h2 class="text-lg font-semibold">All notes</h2>
                      <div class="flex items-center gap-2">
                        <button id="closeAllNotes" type="button" class="rounded-lg px-3 py-2 text-sm font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 border border-slate-300 dark:border-slate-700">Back</button>
                      </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-4">
                      <div>
                        <label for="searchAllInput" class="block text-xs font-medium mb-1">Search</label>
                        <input id="searchAllInput" type="search" placeholder="Search title, content, tags" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                      </div>
                      <div>
                        <label for="categorySelectAll" class="block text-xs font-medium mb-1">Category</label>
                        <select id="categorySelectAll" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50"></select>
                      </div>
                      <div>
                        <label for="dateStartAll" class="block text-xs font-medium mb-1">Start date</label>
                        <input id="dateStartAll" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                      </div>
                      <div>
                        <label for="dateEndAll" class="block text-xs font-medium mb-1">End date</label>
                        <input id="dateEndAll" type="date" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                      </div>
                    </div>
                    <div id="allMasonry" class="columns-1 sm:columns-2 lg:columns-3 xl:columns-4 gap-4"></div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </main>

      <!-- Edit Dialog -->
      <dialog id="editDialog" class="rounded-xl p-0 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 border border-slate-200 dark:border-slate-700 shadow-soft">
        <form method="dialog" id="editForm" class="w-[90vw] max-w-xl">
          <div class="p-4 sm:p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold">Edit note</h3>
              <button id="closeEdit" type="button" class="rounded-md p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M5.53 4.47a.75.75 0 0 1 1.06 0L12 9.88l5.41-5.41a.75.75 0 1 1 1.06 1.06L13.06 10.94l5.41 5.41a.75.75 0 1 1-1.06 1.06L12 12l-5.41 5.41a.75.75 0 1 1-1.06-1.06l5.41-5.41l-5.41-5.41a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/></svg>
              </button>
            </div>
            <input type="hidden" id="editId" />
            <div class="space-y-4">
              <div>
                <label for="editTitle" class="block text-sm font-medium mb-1">Title</label>
                <input id="editTitle" type="text" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" required />
              </div>
              <div>
                <label for="editContent" class="block text-sm font-medium mb-1">Content</label>
                <div class="space-y-2">
                  <div class="flex items-center gap-2 text-xs">
                    <span class="text-slate-500 dark:text-slate-400">Markdown supported</span>
                    <div class="inline-flex rounded-md border border-slate-300 dark:border-slate-700 overflow-hidden">
                      <button type="button" id="editWriteTab" class="px-2 py-1 bg-slate-100 dark:bg-slate-800">Write</button>
                      <button type="button" id="editPreviewTab" class="px-2 py-1">Preview</button>
                    </div>
                  </div>
                  <textarea id="editContent" rows="6" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" required></textarea>
                  <div id="editPreview" class="hidden prose prose-sm dark:prose-invert max-w-none rounded-lg border border-slate-200 dark:border-slate-800 p-3 bg-slate-50 dark:bg-slate-900"></div>
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label for="editTags" class="block text-sm font-medium mb-1">Tags</label>
                  <input id="editTags" type="text" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-300 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                  <label for="editColor" class="block text-sm font-medium mb-1">Accent color</label>
                  <select id="editColor" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white/80 dark:bg-slate-700 text-slate-900 dark:text-slate-100 px-3 py-2 outline-none focus:ring-2 focus:ring-primary/50">
